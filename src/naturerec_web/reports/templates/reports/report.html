{% if report.index | length > 0 %}
    <div class="div-align-center">
        <table class="striped" aria-label="Report Data">
            <thead>
                <tr>
                    <th>{{ index_column_name }}</th>
                    {% for column in report.columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for index in report.index %}
                    <tr>
                        <td>{{ index }} </td>
                        {% for column in report.columns %}
                            <td>{{ report.loc[index, column] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
