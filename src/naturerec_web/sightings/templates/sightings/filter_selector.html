<div class="filter-criteria">
    <div class="form-group">
        <label>From</label>
        <input class="form-control" name="from_date" id="from_date" pattern="[\d]{2}\/[\d]{2}\/[\d]{4}"
               placeholder="Sighting date DD/MM/YYYY" value="{{ from_date }}">
    </div>
    <div class="form-group">
        <label>To</label>
        <input class="form-control" name="to_date" id="to_date" pattern="[\d]{2}\/[\d]{2}\/[\d]{4}"
               placeholder="Sighting date DD/MM/YYYY" value="{{ to_date }}">
    </div>

    {% include "sightings/location_selector.html" with context %}
    {% include "sightings/species_selector.html" with context %}

    <div class="button-bar">
        <button type="submit" value="filter" class="btn btn-light">Filter Sightings</button>
        <button type="button" name="reset" id="reset" value="reset" class="btn btn-light">Reset Filters</button>
        <button type="button" class="btn btn-primary">
            <a href="{{ url_for('sightings.edit') }}">Add Sighting</a>
        </button>
    </div>
</div>
